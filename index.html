<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<table border="1" align="center">
	<tr><th><h1><i><b>Student Form</b></i></h1></th> 
	<tr class="tbl" style="background-image: url(image/pic1.jpg);"> <th align="left">
		<form style="text-align: center; font-size: 20px;">
			<br><br>Student's Name:<br><input type="text" name="student name" value="" placeholder="Student's Name">
			<br>Father's Name:<br><input type="text" name="text" name="Father's name" value="" placeholder="Father's Name">
			<br>Mother's Name:<br><input type="text" name="text" name="Mother's name" value="" placeholder="Mother's Name">
			<br>Roll Number:<br><input type="number" name="number" name="roll number" value="" placeholder="Roll Number">
			<br>Department :<br><select style="padding: 10px; border-radius:1rem; background-color: #dfe6e9;">
				<option>Computer</option>
				<option>Civil</option>
				<option>Environment</option>
				<option>Power</option>
				<option>Electrical</option>
				<option>Mechanical</option>
			</select>
			<br>Mobile Number:<br><input type="number" name="number" value="" placeholder="Mobile Number">
			<br>E-mail:<br><input type="email" name="e-mail" value="" placeholder="E-mail Address">
			<br>Date of Birth:<br><input type="number" name="date of birth" value="" placeholder="Date Of Birth">
			<br>Gender:<input type="radio" name="gender" value="male">male<br>
			<input type="radio" name="gender" value="female">female<br>
			<input type="radio" name="gender" value="others">others
			<br><br>Nationality:<br><input type="text" name="nationality" value="" placeholder="Nationality">
			<br><br><button><a style="text-decoration: none; color: white;font-weight: bold; " href="thanks.html">Submit</a></button>
			<br><br>
		</form>
	</tr>    
</table>

</html>
